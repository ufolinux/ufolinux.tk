name: Deploy on Production

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22'

    - name: Install dependencies
      run: npm install

    - name: Set up Git
      run: |
        git config --global user.email "thisisnamansaini@gmail.com"
        git config --global user.name "Naman Saini"

    - name: Run deploy script
      env:
        CI: false
      run: npm run deploy
